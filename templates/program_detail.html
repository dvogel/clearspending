{% extends "scorecard_base.html" %}
{% block header %}
    <h3>Program Detail</h3>
{% endblock %}
{%block scorecard %}
<div id="agency">
    <div id="title">
        <h4>{{agency_name}}-{{program_number}} {{title}}</h4>
        <p id="programdescription">{{desc}}</p>
    </div>
    <div class="clear"></div>
</div>

<ul class="ratingtable program-detail">
    {{consistency|safe}}
    {{timeliness|safe}}
    {{completeness|safe}}
</ul>


<script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            $("#dollars_radio").change(function(){
                $(document)[0].location = $(document)[0].location.href.replace('\/pct\/', '\/dollars\/');
            }); 
            $("#pct_radio").change(function(){
                $(document)[0].location = $(document)[0].location.href.replace('/dollars/', '/pct/');
            }); 

        })
</script>
{% endblock %}
