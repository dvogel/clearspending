{% extends "base.html" %}
{% block content %}
{% load media %}
{% js "jquery.validate.min.js" %}
<div id="pageMain">
    <div id="ltColumn">
        <h3>Contact Us</h3>
        <p>Have a question or comment? Want to update your program's obligation in our data? Please send us a message using the form below.</p>

        <form class="normalForm" id="contact-form" action="{% url contact-post %}">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input name="name" type="text" class="required" />
                </li>
                <li>
                    <label for="organization">Organization</label>
                    <input name="organization" type="text" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input name="email" type="text" class="required email"/>
                </li>    
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" class="required"/></textarea>
                </li>    
                <li>
                    <button class="submit" type="submit">
                        <span>Submit</span>
                    </button>
                </li>
            </ul>   
        </form>
    </div>
</div>
<script type="text/javascript" charset="utf-8" >
    $(document).ready(function(){
        $("#contact-form").validate();
    });
</script>

{% endblock %}
